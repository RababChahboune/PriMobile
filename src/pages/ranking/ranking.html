<!--
  Generated template for the RankingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header style="background-color:#424242">
  <ion-icon name="arrow-back" position="bottom" class="backIcon" (click)='previous()'></ion-icon>
</ion-header>
<ion-content padding style="background-color: #424242">
  <h5 style="color: white" text-center>Quiz {{index+1}}</h5>
  <ion-item *ngFor="let ranking of rankings; let j of index" text-wrap style="background-color:#424242">
    <ion-label style="white-space: normal;color: white;">{{ranking.pivot.score}}&nbsp;&nbsp;&nbsp;{{ranking.id}}</ion-label>
  </ion-item>
</ion-content>
