<ion-header style="background-color:#424242" text-center>
  <h4 style="color: white">Quiz {{index+1}}</h4>
</ion-header>


<ion-content no-padding no-margin>
    <ion-slides pager	no-padding no-margin>
      <ion-slide *ngFor="let question of quiz.related_question" style="background-color:#424242" padding text-wrap>
        <form [formGroup]="surveyForm">
          <h5 style="color: white">{{question.contenu}}</h5>
            <ion-list formArrayName="answer_ids">
              <div >
                <ion-item *ngFor="let response of question.related_repense; let j of index" no-lines text-wrap style="background-color:#424242">
                  <ion-label style="white-space: normal;color: white;">{{response.contenu}}</ion-label>
                  <ion-checkbox color="danger" (ionChange)="onChange(question.id,response.id, $event.checked)" value="response.id"></ion-checkbox>
                </ion-item>
              </div>
            </ion-list>
        </form>
      </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer no-shadow no-padding no-margin>
  <button ion-button full (click)='toResult()' no-padding no-margin style="background-color: #f44336">Submit Quiz</button>
</ion-footer>
