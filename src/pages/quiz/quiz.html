<ion-header style="background-color:#424242" text-center>
  <h4 style="color: white">Quiz {{index+1}}</h4>
</ion-header>


<ion-content padding style="background-color: #424242">
  <h5 style="color: white">Quiz Description</h5>
  <h6 style="color: white" text-center>{{quiz.description}}</h6>
  <h5 style="color: white">Number of Questions&nbsp;:&nbsp;{{quiz.related_question?.length}}</h5>
  <p style="color: white">add the mark if user already passed this quiz with ranking and say that you can not quit till you finish</p>
</ion-content>
<ion-footer no-shadow no-padding no-margin>
  <button ion-button full (click)='toQuestions()' no-padding no-margin style="background-color: #f44336">Start Quiz!</button>
</ion-footer>
