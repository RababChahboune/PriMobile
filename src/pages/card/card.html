<ion-header style="background-color:#212121">
  <ion-icon name="arrow-back" position="bottom" class="backIcon" (click)='previous()'></ion-icon>
</ion-header>
<ion-content no-padding no-margin>
  <ion-slides pager	no-padding no-margin>
    <ion-slide *ngFor="let carte of cours.related_cards" style="background-color:#212121" padding>
        <h2 style="color: white">{{carte.titre}}</h2>
        <p  style="color: white">{{carte.contenu}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
