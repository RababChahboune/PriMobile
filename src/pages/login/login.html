<ion-content style="background-color: #424242" padding>

      <ion-slides>
        <ion-slide>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
            <div id="middleInput">
              <ion-item>
                <ion-label floating style="color:white;">Username</ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating style="color:white;">Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </div>

            <div id="submitButton">
              <button ion-button full style="background-color: #f44336" type="submit" round >Login</button>
            </div>
          </form>
        </ion-slide>
      </ion-slides>
</ion-content>
